<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./Style.css" />
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="PlayGround">
       <div>
            <img id="Status" src="https://media1.tenor.com/m/tqqD4iRAbQcAAAAC/week-end.gif" width="200px" height="200px" />
        </div>
        <div class="ResultDisplay">
            <h2>Computer Choice : <span id="computerchoice"></span></h2>
            <h2>User Choice     : <span id="userchoice"></span></h2>
            <h2>Result          : <span id="Results"></span></h2>
        </div>

        <div class="Options">
            <button class="btn btn-primary" id="Rock">Rock</button>
            <button class="btn btn-primary"  id="Paper">Paper</button>
            <button class="btn btn-primary"  id="Scissors">Scissor</button>
        </div>
    </div>
    <script src="./Script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
